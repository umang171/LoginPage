<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <div class="box">
            <input class="inp" type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="box">
            <input class="inp" type="password" name="password" id="password" placeholder="Enter password">
        </div>
        <button id="button" class=".btn">Submit</button>
    </div>
</body>
</html>
